<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rating form</title>
    <link rel="stylesheet" href="/static/style/style.css" type="text/css">
    <link rel="stylesheet" href="/static/vendor/bootstrap.min.css" type="text/css">
</head>
<body>

<div id="app" class="row m-0">
    <Cs50>
        <h1 class="cs-title">فرم ثبت نظر پشتیبان های علمی</h1>
        <p class="cs-content" dir="rtl">
            من
            <input type="text" name="name" class="t1 cs1" maxlength="35" placeholder="نام و نام خانوادگی">
            با کد ایوند
            <input type="text" name="token" class="t1 cs2" maxlength="10" placeholder="XXXXXXX">
            از
            <select class="form-select t2" name="supporter" aria-label="پشتیبان">
                <option selected>...</option>
            </select>
            راضی
            <select class="form-select t2" name="satisfaction" aria-label="پشتیبان">
                <option value="1" selected>هستم</option>
                <option value="2">نیستم</option>
            </select>
        </p>

        <textarea placeholder="به دلیل" name="description" class="t3"></textarea>

        <input class="form-control t4" name="image" type="file" id="formFileMultiple">

        <button class="t5">ثبت</button>
    </Cs50>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
       const xhttp = new XMLHttpRequest()
        let text = ""

        xhttp.onload = function() {
            const rsp = JSON.parse(this.responseText)["data"]["result"]
            for (let i = 0; i < rsp.length; i++) text += `<option value="${rsp[i]["metric"]["name"]}" ${i === 0 ? "selected" : ""}>${rsp[i]["metric"]["name"]}</option>`
            document.querySelector("#app .cs-content select[name='supporter']").innerHTML = text
       }

        xhttp.open("GET", "http://168.119.92.30:9090/api/v1/query?query=round(increase(message_count%5B365d%5D))");
        xhttp.send();
    })
</script>
<script src="/static/vendor/vue.global.js"></script>
<script src="/static/vendor/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
