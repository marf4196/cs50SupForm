<DOCTYPE html>
<html lang="en" dir="rtl">

	<head>
			<title>فرم ورود اعضای تیم</title>
				<meta charset="UTF-8">
					<meta name="viewport" content="width=device-width, initial-scale=1">
						<!--===============================================================================================-->
							<link rel="icon" type="image/png" href="/static/welcome_page/images/icons/favicon.ico" />
								<!--===============================================================================================-->
									<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/bootstrap/css/bootstrap.min.css">
										<!--===============================================================================================-->
											<link rel="stylesheet" type="text/css"
													       		href="/static/welcome_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
												<!--===============================================================================================-->
													<link rel="stylesheet" type="text/css"
															       		href="/static/welcome_page/fonts/iconic/css/material-design-iconic-font.min.css">
																	      	<!--===============================================================================================-->
																			<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/animate/animate.css">
																				   	<!--===============================================================================================-->
																						<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/css-hamburgers/hamburgers.min.css">
																							   	<!--===============================================================================================-->
																									<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/animsition/css/animsition.min.css">
																										   	<!--===============================================================================================-->
																												<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/select2/select2.min.css">
																													   	<!--===============================================================================================-->
																															<link rel="stylesheet" type="text/css" href="/static/welcome_page/vendor/daterangepicker/daterangepicker.css">
																																   	<!--===============================================================================================-->
																																		<link rel="stylesheet" type="text/css" href="/static/welcome_page/css/util.css">
																																			   	<link rel="stylesheet" type="text/css" href="/static/welcome_page/css/main.css">
																																					   	<!--===============================================================================================-->
	</head>

	<body>

	<div class="limiter">
		    		<div class="container-login100">
								<div class="wrap-login100 p-t-15 p-b-20">
													<form class="login100-form validate-form" method="post" action="/staff-login/">
																			{% csrf_token %}
																									<span class="login100-form-title">
																																<a href="/">
																																								<img src="/static/welcome_page/images/footer-logo.png" alt="">
																																														       						</a> </span>
																																																									<h3>فرم ورود اعضای تیم</h3>
																																																														
																																																														{% if request.user.is_authenticated %}
																																																																				<div class="wrap-input100 validate-input m-t-15 m-b-35">
																																																																												<h5 style="margin-bottom: 10px; margin-top: 50px; text-align: center;">{{detail}}</h5>
																																																																													   						</div>

						<div class="container-login100-form-btn">
							    							<button class="login100-form-btn" type="button">
															       								<a href="/staff-logout/">خروج</a>
																								 							</button>
																																					</div>
																																										{% else %}
																																															<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate="Enter username">
																																																    						<input class="input100" type="text" name="username">
																																																							      						<span class="focus-input100" data-placeholder="نام کاربری"></span>
																																																														     					</div>

					<div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
						    						<input class="input100" type="password" name="password">
													      						<span class="focus-input100" data-placeholder="رمز عبور"></span>
																				     					</div>

					<div class="container-login100-form-btn">
						    						<button class="login100-form-btn" type="submit">
													       							ورود
																										</button>
																															</div>
																																										
																																															{% endif %}
																																																			</form>
																																																						</div>
																																																								</div>
																																																									</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
		<script src="/static/welcome_page/vendor/jquery/jquery-3.2.1.min.js"></script>
			<!--===============================================================================================-->
				<script src="/static/welcome_page/vendor/animsition/js/animsition.min.js"></script>
					<!--===============================================================================================-->
						<script src="/static/welcome_page/vendor/bootstrap/js/popper.js"></script>
							<script src="/static/welcome_page/vendor/bootstrap/js/bootstrap.min.js"></script>
								<!--===============================================================================================-->
									<script src="/static/welcome_page/vendor/select2/select2.min.js"></script>
										<!--===============================================================================================-->
											<script src="/static/welcome_page/vendor/daterangepicker/moment.min.js"></script>
												<script src="/static/welcome_page/vendor/daterangepicker/daterangepicker.js"></script>
													     	<!--===============================================================================================-->
															<script src="/static/welcome_page/vendor/countdowntime/countdowntime.js"></script>
																     	<!--===============================================================================================-->
																		<script src="/static/welcome_page/js/main.js"></script>

	</body>

</html>
